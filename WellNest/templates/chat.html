<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFFCF7; /* Soft background color */
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .chat-box {
            border: 1px solid #A1B5D8; /* Border color matching the theme */
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            background-color: #FFFFFF; /* White background for chat box */
        }
        .btn-primary {
            background-color: #738290; /* Primary button color matching the theme */
            border-color: #738290; /* Border color for primary button */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker color on hover */
        }
        .btn-secondary {
            background-color: #E4F0D0; /* Secondary button color */
            color: #333; /* Text color for secondary button */
        }
        .btn-secondary:hover {
            background-color: #C2D8B9; /* Darker color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #738290;">Talk to Our AI</h1> <!-- Heading color matching the theme -->
        <div class="chat-box">
            {% if user_input %}
                <p><strong>You:</strong> {{ user_input }}</p>
                <p><strong>AI:</strong> {{ bot_response }}</p>
            {% endif %}
        </div>
        <form method="POST">
            <div class="mb-3">
                <input type="text" name="user_input" class="form-control" placeholder="How are you feeling?" required>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
        <a href="/" class="btn btn-secondary mt-3">Go Back</a>
    </div>
</body>
</html>
