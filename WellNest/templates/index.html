<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Check-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #FFFCF7; /* Soft background color */
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .navbar {
            background-color: #A1B5D8; /* Navbar background color */
        }
        .navbar-brand {
            color: #738290 !important; /* Navbar link color */
        }
        .navbar-brand:hover {
            color: #0056b3 !important; /* Navbar link hover color */
        }
        .container {
            margin-top: 100px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #738290; /* Heading color */
        }
        .mood-btn {
            font-size: 2rem;
            margin: 10px;
            padding: 15px 25px;
            border-radius: 10px;
            background-color: #E4F0D0; /* Mood button background color */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .mood-btn:hover {
            background-color: #C2D8B9; /* Mood button hover color */
            transform: translateY(-3px);
        }
        .back-btn {
            margin-top: 30px;
            background-color: #738290; /* Back button color */
            color: white;
        }
        .back-btn:hover {
            background-color: #5a6268; /* Back button hover color */
        }
        .chart-container {
            width: 80%;
            margin: 50px auto; /* Center the chart */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src="{{url_for('static', filename='images/Wellnest.png')}}" alt="Wellnest Logo" width="80" height="80"> <!-- Logo here -->
            </a>
            <a class="navbar-brand" href="{{ url_for('resources') }}">Resources</a>
            <a class="navbar-brand" href="{{ url_for('history') }}">Mood History</a>
            <a class="navbar-brand" href="/chat">Chat with AI</a>
            <a class="navbar-brand" href="/mood">Mood Journal</a>
            <a class="navbar-brand" href="/reminders">Daily Reminders</a>
            <a class="navbar-brand" href="/selfcare">Self-Care</a>
        </div>
    </nav>
    <div class="container">
        <h1>How are you feeling today?</h1>
        <form method="POST" action="/">
            <div class="d-flex flex-wrap justify-content-center">
                <button type="submit" name="mood" value="Happy" class="mood-btn">üòä Happy</button>
                <button type="submit" name="mood" value="Sad" class="mood-btn">üòî Sad</button>
                <button type="submit" name="mood" value="Anxious" class="mood-btn">üòü Anxious</button>
                <button type="submit" name="mood" value="Neutral" class="mood-btn">üòê Neutral</button>
                <button type="submit" name="mood" value="Excited" class="mood-btn">üéâ Excited</button>
                <button type="submit" name="mood" value="Tired" class="mood-btn">üò¥ Tired</button>
                <button type="submit" name="mood" value="Frustrated" class="mood-btn">üò§ Frustrated</button>
                <button type="submit" name="mood" value="Grateful" class="mood-btn">üôè Grateful</button>
                <button type="submit" name="mood" value="Stressed" class="mood-btn">üòü Stressed</button>
            </div>
        </form>

        <div class="chart-container">
            <canvas id="moodChart"></canvas>
        </div>

        <h3>Insights:</h3>
        <ul>
            {% for insight in insights %}
                <li>{{ insight }}</li>
            {% endfor %}
        </ul>

        <a href="/" class="btn back-btn">Go Back</a>
    </div>

    <script>
        var ctx = document.getElementById('moodChart').getContext('2d');
        var moodData = {
            labels: {{ mood_dates | safe }},  // Dates for x-axis
            datasets: [{
                label: 'Mood Levels',
                data: {{ mood_values | safe }},  // Mood scores for y-axis
                backgroundColor: 'rgba(162, 216, 185, 0.2)', // Chart color from your palette
                borderColor: '#738290',
                borderWidth: 2
            }]
        };

        var moodChart = new Chart(ctx, {
            type: 'line',
            data: moodData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Mood Score'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    }
                }
            }
        });
    </script>

</body>
</html>
