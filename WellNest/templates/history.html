<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFFCF7; /* Very light background */
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #738290; /* Dark grey-blue for the title */
        }
        .list-group-item {
            background-color: #E4F0D0; /* Light green for mood items */
            color: #738290; /* Dark grey-blue for text */
            border: none;
            margin-bottom: 5px;
        }
        .btn-danger {
            background-color: #A1B5D8; /* Soft blue for clear button */
            border-color: #A1B5D8;
            color: #FFFCF7; /* Light color text */
            border-radius: 25px;
            padding: 10px 20px;
        }
        .btn-primary {
            background-color: #C2D8B9; /* Muted green for check-in button */
            border-color: #C2D8B9;
            color: #FFFCF7; /* Light color text */
            border-radius: 25px;
            padding: 10px 20px;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Recent Mood History</h1>
        <ul class="list-group">
            {% for mood, date in mood_history %}
                <li class="list-group-item">{{ date }} - Feeling: {{ mood }}</li>
            {% endfor %}
        </ul>
        <form method="POST" class="mt-3">
            <button type="submit" name="clear_history" class="btn btn-danger">Clear Mood History</button>
        </form>
        <a href="/" class="btn btn-primary mt-3">Check In Again</a>
    </div>
    <a href="/" class="btn btn-secondary mt-3">Go Back</a>
</body>
</html>
